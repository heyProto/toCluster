<!DOCTYPE html>
<html>
  <head>
    <meta charset = "UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>District Profile Card</title>
    <link rel="stylesheet" type="text/css" href="https://dwln9tzsi7g07.cloudfront.net/Assets/semantic.min.css">
    <link href="https://fonts.googleapis.com/css?family=Sarala" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./src/css/styles.css">
  </head>
  <body>
    <style>
      #card {
        width: 640px;
      }
      @media only screen and (max-width: 450px)  {
        #card {
          width: 320px;
        }
      }
    </style>
    <div id="card"></div>

    <script src = "./dist/0.0.1/card.min.js"></script>
    <script type="text/javascript">
    var x = new ProtoGraph.Card.toCluster();
    x.init({
      selector: document.querySelector('#card'),
      data_url: "dist/0.0.1/sample.json",
      schema_url: 'dist/0.0.1/schema.json',
      configuration_url: "./dist/0.0.1/configuration_sample.json",
      configuration_schema_url: './dist/0.0.1/configuration_schema.json'
    })
    if (window.innerWidth <= 500) {
      x.renderMobile();
    } else {
      // x.renderLaptop();
      x.renderLaptopCol4();
    }
    </script>
  </body>
</html>
